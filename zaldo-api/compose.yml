services:
  postgres:
    image: docker.io/postgres:18.1-alpine
    container_name: zaldo-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-zaldo}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-zaldo}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: docker.io/redis:8.4-alpine
    container_name: zaldo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:Z
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  zaldo-api:
    container_name: zaldo-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-zaldo}
      - POSTGRES_USER=${DB_USER:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-admin}

      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379

      - TOKEN_TELEGRAM_BOT=${TOKEN_TELEGRAM_BOT}
      - TOKEN_JWT=${TOKEN_JWT:-dev-secret-change-me}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data: